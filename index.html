<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./img.jpg" id="person-img" alt="">
          </div>
          <h4 id="author">Billy Elish</h4>
          <p id="job">UI/UX designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing el
            it. Iusto facilis pariatur quia tempore ducimus 
            veritatis voluptatibus tempora odit mollitia, illum sus
            cipit adipisci re
            rum, aliquid, est omnis quasi repellendus id a.
          </p>
          <!-- prev next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
     </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
